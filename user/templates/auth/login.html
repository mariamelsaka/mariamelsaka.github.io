{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="{% static 'css/bootstrap.css' %}">
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
    

</head>

<!-- end head -->

<body>

    <div class="login">
        <div class="container">
            <div class="row">
                <!--form & paragraph -->

                <form class="bg col-lg-6" action="login" method="POST">
                    {%csrf_token%}
                    <p class="firstP">Welcome <br>In Science Video</p>
                    <p class="secondP">Enter your email and password to login
                        <br>or click sign up to make account
                    </p>
                    <div class="form-group">
                        <label>User name</label>
                        <input class="form-control" name="username" placeholder="Enter username">
                    </div>
                    <div class="form-group">
                        <label>Password</label>

                        <input class="form-control" type='password' name="password" placeholder="Enter Password">
                    </div>                    
                    <div class="link">
                        <a href="{% url 'register' %}" class="a_account"> sign up</a>
                    </div>
                    <button class="btn btn-dark" type='submit'>login</button>
                </form>

                <!-- background -->

                <div class="bg col-lg-6">
                </div>
            </div>


        </div>
        <script src="js/bootstrap.js"></script>
        <script src="js/jquery-3.6.0.min.js"></script>
        <script src="js/popper.min.js"></script>
        <div>
            {%for message in messages%} <!--عشان نطلع مسج لليوزر بالايرور-->
            <h2 style= "color: black;">
                {{ message }}
        
            </h2>
            {%endfor %}
        </div>
</body>

</html>
